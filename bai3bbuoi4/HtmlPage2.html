<!DOCTYPE html>
<html>
<head>
    <title>TO-DO LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
        }

        .delete-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <input type="text" id="task" placeholder="Thêm công việc...">
        <button onclick="addTask()">Thêm</button>
        <ul id="taskList">
            <!-- Danh sách công việc sẽ được hiển thị ở đây -->
        </ul>
    </div>

    <script>
        // Mảng để lưu danh sách công việc
        var tasks = [];

        function addTask() {
            var taskInput = document.getElementById("task");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                tasks.push(taskText);
                displayTasks();
                taskInput.value = "";
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }

        function displayTasks() {
            var taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            for (var i = 0; i < tasks.length; i++) {
                var taskItem = document.createElement("li");
                taskItem.innerHTML = tasks[i] + '<button class="delete-button" onclick="deleteTask(' + i + ')">Xóa</button>';
                taskList.appendChild(taskItem);
            }
        }
    </script>
</body>
</html>
